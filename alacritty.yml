window:
  # Number of lines/columns (not pixels)
  dimensions:
    columns: 130
    lines: 50

  # Blank space around pixels 
  padding:
    x: 9
    y: 15

  # Values for `decorations`:
  #     - full: Borders and title bar
  #     - none: Neither borders nor title bar
  # (macOS only):
  #     - transparent: Title bar, transparent background and title bar buttons
  #     - buttonless: Title bar, transparent background and no title bar buttons
  decorations: buttonless

  startup_mode: Windowed
  title: Alacritty

  # Allow terminal applications to change Alacritty's window title.
  dynamic_title: true

scrolling:
  # How far up can we scroll?
  history: 10000
  # Scrolling distance multiplier
  multiplier: 3

# Font used is Iosevka Term
font:
  normal:
    family: "Iosevka Term"
    style: Regular

  bold:
    family: "Iosevka Term"
    style: Bold

  italic:
    family: "Iosevka Term"
    style: Italic

  bold_italic:
    family: "Iosevka Term"
    style: Bold Italic

  size: 18.0

  offset:
    x: 0
    y: -1

# Slight opacity to terminal window
background_opacity: 0.95

# Blinking block cursor
cursor:
  style:
    shape: Block
    blinking: On

live_config_reload: true

shell:
  program: /bin/zsh
  args:
    - --login
mouse:
  hide_when_typing: true

